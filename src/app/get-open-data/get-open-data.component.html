
  <c-row [gutter]="4" class="mb-3" [md]="3" [xs]="1">
    <c-col *ngFor="let item of items">
      <c-card>
        <img cCardImg="top" src="{{item.Photo}}">
        <c-card-body>
          <h5 cCardTitle>{{item.Name}}</h5>
          <p cCardText>
           {{item.City}}{{item.Town}}
          </p>
          <p cCardText>
            {{item.Tel}}
           </p>
           <p cCardText>
           {{item.Address}}
           </p>
        </c-card-body>
        <c-card-footer>
          <small class="text-medium-emphasis">Last updated 3 mins ago</small>
          <button cButton color="light" variant="outline">詳細資料</button>
        </c-card-footer>
      </c-card>
    </c-col>
  </c-row>
